<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./IssueTrackerCSS.css">
  <title>JS Issue Tracker</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<!-- To load existing issues, we need to call fetchIssues() each time page loads -->
<body onload="fetchIssues()">
	<div class="container">
		<h1>Issue Tracker</h1>
	
		<div class="jumbotron">
			<h3>Add New Issue</h3>
		
			<!--Form Start-->
			<form id="issueInputForm">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input type="text" class="form-control" id="issueDescInput" placeholder="Describe your issue">
				</div>
				<br/>
				<div class="form-group">
					<label for="issueSeverityInput">Severity</label>
					<select id="issueSeverityInput" class="form-control">
						<option value="Low">Low </option>
						<option value="Medium">Medium </option>
						<option value="High">High </option>
					</select>
				</div>
				<br/>
				<div class="form-group">
					<label for="issueAssignedToInput">Assigned</label>
					<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
				</div>
				<br/>
				<button type="submit" class="btn btn-primary">Add</button>
			
			</form>
			<!--Form ends-->
		
		</div>	
	
	
		<div class="col-lg-12">
			<div id="issuesList">
			</div>
		</div>
		<br/><br/>
		<br/><br/>
		<div class="footer">
			<p>By Rajvir Singh</p>
		</div>
	</div>
	
	
	<!-- From chancejs.com , javassciprt imported  for generating unique identifiers-->
	<script src="./chance.js"></script>
	<!-- Jquery include-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<script src="./issueTracker.js"></script>
</body>
</html>
